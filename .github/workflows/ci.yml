name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          playwright install --with-deps

      - name: Create pytest.ini
        run: |
          cat > pytest.ini <<'INI'
          [pytest]
          pythonpath = .
          filterwarnings =
              ignore:PydanticDeprecatedSince20:DeprecationWarning
          INI

      - name: Unit & Integration tests
        run: |
          python - <<'PY'
          from app.db import Base, engine
          from app import models
          Base.metadata.create_all(bind=engine)
          print("DB ready")
          PY
          pytest -k "unit or integration" -q

      - name: Start server for E2E
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8001 &
          sleep 3
      - name: E2E tests (Playwright)
        env:
          PYTEST_ADDOPTS: "-q"
        run: |
          pytest -k e2e

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jaysocodi/calc-app
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
